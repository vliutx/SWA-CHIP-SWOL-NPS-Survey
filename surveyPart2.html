<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWA Survey</title>
    <link rel="stylesheet" href="assets/css/numberFlow.css" />
    <link rel="stylesheet" href="assets/css/crank.css" />
</head>
<body>
    <div class="center">
        <h3 class="t-center mrg-25">On a scale of 1-10,<br>How would you rate your experience with <br>Southwest Airlines customer service?</h3>
        <h1 class="t-center phone-number mrg-25"></h1>
        <div class="keyboard">
            <!-- Crank stuff -->
            <div id="controlbar"></div>
            <div id="volumebar">
                <div id="volume"></div>
            </div>
            <div id="display"><img src="./assets/img/swa-heart.png" alt="volume" border="0" id="icon" /></div>
            <div id="indicator">5</div>
            <div id="target" class="bar" style="width: 45px; height: 150px; margin: 0 auto;"></div>

        </div>
        <h5 class="t-center">Crank the knob until desired number is reached.</h5>
        
        
    </div>

    <!--<button>Submit</button>-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="assets/js/crank.js"></script>
</body>
</html>

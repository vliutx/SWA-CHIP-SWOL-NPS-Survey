<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWA Survey</title>
    <link rel="stylesheet" href="assets/css/numberFlow.css" />
    <link rel="stylesheet" href="assets/css/annoyingCalculator.css" />
</head>
<body>
    <div class="center">
        <h3 class="t-center mrg-25">On a scale of 1-10,<br>How satisfied were you when you last flew with<br> Southwest Airlines?</h3>
        <h1 class="t-center phone-number mrg-25"></h1>
        <div id="visor" class="visor"></div>
        <div class="keyboard">
            <!--Mostly generated by JS-->
            <body class="element">
              <div class="calculator">
                
    <div class="numbers">
      <div class="firstRow">
        <button id="" onclick="convert()" class="ball clear"> </button>
        <button id="2" onclick="onClick(id)" class="ball ball3 number">2</button>
        <button id="" onclick="convert()" class="ball clear"> </button>
        <button id="" onclick="onClick(id)" class="ball clear"> </button>
        <button id="10" onclick="onClick(id)" class="ball ball2 number">10</button>
      </div>
      <div class="secondRow">
        <button id="1" onclick="onClick(id)" class="ball number">1</button>
        <button id="" onclick="convert()" class="ball clear"> </button>
        <button id="" onclick="clearVisor()" class="ball ball3 clear"> </button>
        <button id="3" onclick="onClick(id)" class="ball ball4 number">3</button>
        <button id="" class="ball symbol"> </button>
      </div>  
      <div class="thirdRow">
        <button id="5" onclick="onClick(id)" class="ball ball3 number">5</button>
        <button id="" onclick="convert()" class="ball clear"> </button>
        <button id="" onclick="equalSym()" class="ball ball2 equal"> </button>
        <button id="6" onclick="onClick(id)" class="ball ball3 number">6</button>
        <button id="" onclick="onClick(id)" class="ball ball4 symbol"> </button>
      </div>
      <div class="fourthRow">
        <button id="" onclick="convert()" class="ball clear"> </button>
        <button id="7" onclick="onClick(id)" class="ball number">7</button>
        <button id="" class="ball ball3 symbol"> </button>
        <button id="8" onclick="onClick(id)" class="ball number">8</button>
        <button id="" class="ball ball2 symbol"> </button>
      </div>
      <div class="fifthRow">
        <button id="" class="ball symbol"> </button>
        <button id="" class="ball symbol"> </button>
        <button id="9" onclick="onClick(id)" class="ball ball2 number">9</button>
        <button id="4" onclick="onClick(id)" class="ball number">4</button>
        <button id="" class="ball symbol"> </button>
      </div>
     </div>
            
        </div>
    </div>
    <h5 class="t-center">Click on the value you would like to submit.</h5>
